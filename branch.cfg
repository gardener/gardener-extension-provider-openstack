cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-openstack-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~

  legacy-release-branches:
    index: 1
    branches: ['release-v1.4.*']
    inherit:
      gardener-extension-provider-openstack:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-provider-openstack:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'

  release-branches:
    index: 1
    branches: ['release-v1\.(?!4.*).*$']
    inherit:
      gardener-extension-provider-openstack:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
