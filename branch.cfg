cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-openstack-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository_mappings:
                - repository: europe-docker.pkg.dev/gardener-project/releases
                ocm_repository: europe-docker.pkg.dev/gardener-project/snapshots
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-openstack:
        base_definition:
          steps:
            verify:
              image: 'golang:1.24'
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
        jobs:
          head-update:
            traits:
              release:
                release_commit_publishing_policy: skip
                release_on_github: false
                release_notes_policy: disabled
          release:
            traits:
              release:
                assets:
                  - type: build-step-log
                    step_name: verify
                    purposes:
                      - lint
                      - sast
                      - gosec
                    comment: |
                      we use gosec (linter) for SAST scans
                      see: https://github.com/securego/gosec
                      enabled by https://github.com/gardener/gardener-extension-provider-openstack/pull/902

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-openstack:
        base_definition:
          repo:
            source_labels:
              - name: cloud.gardener.cnudie/dso/scanning-hints/source_analysis/v1
                value:
                  policy: skip
                  comment: |
                    we use gosec for sast scanning. See attached log.
          steps:
            verify:
              image: 'golang:1.24'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
                assets:
                  - type: build-step-log
                    step_name: verify
                    purposes:
                      - lint
                      - sast
                      - gosec
                    comment: |
                      we use gosec (linter) for SAST scans
                      see: https://github.com/securego/gosec
                      enabled by https://github.com/gardener/gardener-extension-provider-openstack/pull/902

  release-branches-1-17:
    index: 2
    branches: ['release-v1\.17']
    inherit:
      gardener-extension-provider-openstack:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'
