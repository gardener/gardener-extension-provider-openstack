{{ if .Values.gardener.runtimeCluster.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "name" . }}-runtime
  labels:
{{ include "labels" . | indent 4 }}
rules:
  - apiGroups:
    - extensions.gardener.cloud
    resources:
    - backupbuckets
    - backupbuckets/status
    - dnsrecords
    - dnsrecords/status
    verbs:
    - get
    - list
    - watch
    - patch
    - update
  - apiGroups:
    - resources.gardener.cloud
    resources:
    - managedresources
    verbs:
    - "*"
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    verbs:
    - create
    - list
    - watch
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    resourceNames:
    - provider-openstack-leader-election
    - gardener-extension-heartbeat
    verbs:
    - get
    - update
  - apiGroups:
    - ""
    resources:
    - secrets
    - events
    verbs:
    - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "name" . }}-runtime
  labels:
{{ include "labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "name" . }}-runtime
subjects:
- kind: ServiceAccount
  name: {{ include "name" . }}
  namespace: {{ .Release.Namespace }}
{{- end}}