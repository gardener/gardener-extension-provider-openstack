{{- if .Values.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: machine-controller-manager-vpa
  namespace: {{ .Release.Namespace }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: machine-controller-manager
  updatePolicy:
    updateMode: {{ .Values.vpa.updatePolicy.updateMode | quote }}
  resourcePolicy:
    containerPolicies:
    - containerName: machine-controller-manager-provider-openstack
      minAllowed:
        memory: {{ .Values.resources.mcmProviderOpenstack.requests.memory }}
      maxAllowed:
        cpu: {{ .Values.vpa.resourcePolicy.mcmProviderOpenstack.maxAllowed.cpu }}
        memory: {{ .Values.vpa.resourcePolicy.mcmProviderOpenstack.maxAllowed.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-machine-controller-manager
      minAllowed:
        memory: {{ .Values.resources.mcm.requests.memory }}
      maxAllowed:
        cpu: {{ .Values.vpa.resourcePolicy.mcm.maxAllowed.cpu }}
        memory: {{ .Values.vpa.resourcePolicy.mcm.maxAllowed.memory }}
      controlledValues: RequestsOnly
{{- end }}
