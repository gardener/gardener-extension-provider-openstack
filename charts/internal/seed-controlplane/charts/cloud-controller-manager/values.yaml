replicas: 1
clusterName: shoot-foo-bar
kubernetesVersion: 1.27.4
podNetwork: 192.168.0.0/16
podAnnotations: {}
podLabels: {}
featureGates: {}
  # CustomResourceValidation: true
  # RotateKubeletServerCertificate: false
images:
  hyperkube: image-repository:image-tag
userAgentHeaders: []
resources:
  requests:
    cpu: 100m
    memory: 64Mi
tlsCipherSuites: []
secrets:
  server: cloud-controller-manager-server
vpa:
  resourcePolicy:
    maxAllowed:
      cpu: 4
      memory: 10G

# TODO(rfranzke): Remove this field after August 2024.
gep19Monitoring: false
