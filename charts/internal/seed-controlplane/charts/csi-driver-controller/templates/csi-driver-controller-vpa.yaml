---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: csi-driver-controller-vpa
  namespace: {{ .Release.Namespace }}
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: openstack-csi-driver
      minAllowed:
        memory: {{ .Values.csiDriverCinder.resources.requests.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-csi-provisioner
      minAllowed:
        memory: {{ .Values.csiProvisioner.resources.requests.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-csi-attacher
      minAllowed:
        memory: {{ .Values.csiAttacher.resources.requests.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-csi-snapshotter
      minAllowed:
        memory: {{ .Values.csiSnapshotter.resources.requests.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-csi-resizer
      minAllowed:
        memory: {{ .Values.csiResizer.resources.requests.memory }}
      controlledValues: RequestsOnly
    - containerName: openstack-csi-liveness-probe
      minAllowed:
        memory: {{ .Values.csiLivenessProbe.resources.requests.memory }}
      controlledValues: RequestsOnly
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csi-driver-controller
  updatePolicy:
    updateMode: Auto
