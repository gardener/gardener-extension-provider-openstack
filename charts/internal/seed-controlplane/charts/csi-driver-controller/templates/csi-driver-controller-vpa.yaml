apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: csi-driver-controller-vpa
  namespace: {{ .Release.Namespace }}
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: openstack-csi-driver
      {{- with .Values.csiDeployment.driver}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
    - containerName: openstack-csi-provisioner
      {{- with .Values.csiDeployment.provisioner}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
    - containerName: openstack-csi-attacher
      {{- with .Values.csiDeployment.attacher}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
    - containerName: openstack-csi-snapshotter
      {{- with .Values.csiDeployment.snapshotter}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
    - containerName: openstack-csi-resizer
      {{- with .Values.csiDeployment.resizer}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
    - containerName: openstack-csi-liveness-probe
      {{- with .Values.csiDeployment.livenessProbe}}
      minAllowed:
        memory: {{ .resources.requests.memory }}
      maxAllowed:
        cpu: {{ .vpa.resourcePolicy.maxAllowed.cpu }}
        memory: {{ .vpa.resourcePolicy.maxAllowed.memory }}
      controlledValues: RequestsOnly
      {{- end }}
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csi-driver-controller
  updatePolicy:
    updateMode: Auto
