replicas: 1
podAnnotations: {}

images:
  csi-driver-cinder: image-repository:image-tag
  csi-provisioner: image-repository:image-tag
  csi-attacher: image-repository:image-tag
  csi-snapshotter: image-repository:image-tag
  csi-resizer: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag
  csi-snapshot-controller: image-repository:image-tag
  csi-snapshot-validation-webhook: image-repository:image-tag

socketPath: /var/lib/csi/sockets/pluginproxy
userAgentHeaders: []

csiDriverCinder:
  resources:
    requests:
      cpu: 20m
      memory: 50Mi
    limits:
      memory: 360Mi
  extraArgs:
    timeout: 3m

csiProvisioner:
  resources:
    requests:
      cpu: 11m
      memory: 38Mi
    limits:
      memory: 400Mi
  extraArgs:
    timeout: 3m

csiAttacher:
  resources:
    requests:
      cpu: 11m
      memory: 36Mi
    limits:
      memory: 320Mi
  extraArgs:
    timeout: 3m

csiSnapshotter:
  resources:
    requests:
      cpu: 11m
      memory: 36Mi
    limits:
      memory: 220Mi
  extraArgs:
    timeout: 3m

csiResizer:
  resources:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 220Mi
  extraArgs:
    timeout: 3m


csiLivenessProbe:
  resources:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 220Mi
  extraArgs: {}


csiSnapshotController:
  replicas: 1
  podAnnotations: {}
  resources:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 2.2Gi
  extraArgs: {}

csiSnapshotValidationWebhook:
  replica: 1
  podAnnotations: {}
  secrets:
    server: csi-snapshot-validation-server
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 200Mi
  extraArgs: {}