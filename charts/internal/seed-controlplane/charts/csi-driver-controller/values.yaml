replicas: 1
podAnnotations: {}

images:
  csi-driver-cinder: image-repository:image-tag
  csi-provisioner: image-repository:image-tag
  csi-attacher: image-repository:image-tag
  csi-snapshotter: image-repository:image-tag
  csi-resizer: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag
  csi-snapshot-controller: image-repository:image-tag

socketPath: /var/lib/csi/sockets/pluginproxy
timeout: 3m
userAgentHeaders: []
maxEntries: 1000

global:
  genericTokenKubeconfigSecretName: secret

resources:
  driver:
    requests:
      cpu: 20m
      memory: 50Mi
  provisioner:
    requests:
      cpu: 11m
      memory: 38Mi
  attacher:
    requests:
      cpu: 11m
      memory: 36Mi
  snapshotter:
    requests:
      cpu: 11m
      memory: 36Mi
  resizer:
    requests:
      cpu: 11m
      memory: 32Mi
  livenessProbe:
    requests:
      cpu: 11m
      memory: 32Mi
vpa:
  resourcePolicy:
    driver: {}
    provisioner: {}
    attacher: {}
    snapshotter: {}
    resizer: {}
    livenessProbe: {}

csiSnapshotController:
  replicas: 1
  podAnnotations: {}
  resources:
    requests:
      cpu: 11m
      memory: 32Mi
