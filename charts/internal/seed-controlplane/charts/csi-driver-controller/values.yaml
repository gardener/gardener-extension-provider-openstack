images:
  csi-driver-cinder: image-repository:image-tag
  csi-provisioner: image-repository:image-tag
  csi-attacher: image-repository:image-tag
  csi-snapshotter: image-repository:image-tag
  csi-resizer: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag
  csi-snapshot-controller: image-repository:image-tag
  csi-snapshot-validation-webhook: image-repository:image-tag



csiDeployment:
  replicas: 1
  podAnnotations: {}
  timeout: 3m
  socketPath: /var/lib/csi/sockets/pluginproxy

  driver:
    userAgentHeaders: []
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 800m
          memory: 4G
    resources:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        memory: 360Mi

  provisioner:
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 800m
          memory: 4G
    resources:
      requests:
        cpu: 11m
        memory: 38Mi
      limits:
        memory: 400Mi

  attacher:
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 500m
          memory: 4G
    resources:
      requests:
        cpu: 11m
        memory: 36Mi
      limits:
        memory: 320Mi

  snapshotter:
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 700m
          memory: 3G
    resources:
      requests:
        cpu: 11m
        memory: 36Mi
      limits:
        memory: 220Mi

  resizer:
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 700m
          memory: 3G
    resources:
      requests:
        cpu: 11m
        memory: 32Mi
      limits:
        memory: 220Mi

  livenessProbe:
    vpa:
      resourcePolicy:
        maxAllowed:
          cpu: 500m
          memory: 2G
    resources:
      requests:
        cpu: 11m
        memory: 32Mi
      limits:
        memory: 220Mi

csiSnapshotController:
  replicas: 1
  podAnnotations: {}
  resources:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 2.2Gi

csiSnapshotValidationWebhook:
  replicas: 1
  podAnnotations: {}
  secrets:
    server: csi-snapshot-validation-server
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 200Mi