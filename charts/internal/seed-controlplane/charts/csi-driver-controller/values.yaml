replicas: 1
podAnnotations: {}

images:
  csi-driver-cinder: image-repository:image-tag
  csi-provisioner: image-repository:image-tag
  csi-attacher: image-repository:image-tag
  csi-snapshotter: image-repository:image-tag
  csi-resizer: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag
  csi-snapshot-controller: image-repository:image-tag

socketPath: /var/lib/csi/sockets/pluginproxy
timeout: 3m
userAgentHeaders: []
maxEntries: 1000

global:
  genericTokenKubeconfigSecretName: secret

resources:
  driver:
    requests:
      memory: 50Mi
  provisioner:
    requests:
      memory: 38Mi
  attacher:
    requests:
      memory: 36Mi
  snapshotter:
    requests:
      memory: 36Mi
  resizer:
    requests:
      memory: 32Mi
  livenessProbe:
    requests:
      memory: 32Mi
vpa:
  resourcePolicy:
    driver: {}
    provisioner: {}
    attacher: {}
    snapshotter: {}
    resizer: {}
    livenessProbe: {}

csiSnapshotController:
  replicas: 1
  podAnnotations: {}
  resources:
    requests:
      memory: 32Mi

# if enabled add the flags --kube-api-qps=100 and --kube-api-burst=200 to the csi-driver-controller
# only supported for Kubernetes versions >= 1.32
# TODO @hebelsan: remove highQpsMode can be removed when Gardener removes support for Kubernetes versions 1.31
highQpsMode: false
