apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-driver-manila-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: csi
    role: driver-manila-controller
    high-availability-config.resources.gardener.cloud/type: controller
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: csi
      role: driver-manila-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
{{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
      creationTimestamp: null
      labels:
        app: csi
        role: driver-manila-controller
        gardener.cloud/role: controlplane
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-public-networks: allowed
        networking.gardener.cloud/to-private-networks: allowed
        networking.resources.gardener.cloud/to-kube-apiserver-tcp-443: allowed
    spec:
      automountServiceAccountToken: false
      priorityClassName: gardener-system-300
      containers:
        - name: openstack-nfs-driver
          image: {{ index .Values.images "csi-driver-manila" }}
          args:
            - /bin/manila-csi-plugin
            - --nodeid=$(NODE_ID)
            - --endpoint=/csi/csi.sock
            - --drivername=$(DRIVER_NAME)
            - --v=3
            - --share-protocol-selector=$(MANILA_SHARE_PROTO)
            - --fwdendpoint=/csi-fwd/csi.sock
            - --cluster-id={{ .Values.csimanila.clusterID }}
            {{- if .Values.csimanila.topologyAwarenessEnabled }}
            - --with-topology
            {{- end }}
            {{- if .Values.csimanila.runtimeConfig.enabled }}
            - --runtime-config-file=/runtimeconfig/runtimeconfig.json
            {{- end }}
            {{- range $userAgentHeader := .Values.userAgentHeaders }}
            - --user-agent={{ $userAgentHeader }}
            {{- end }}
          env:
            - name: DRIVER_NAME
              value: nfs.manila.csi.openstack.org
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MANILA_SHARE_PROTO
              value: NFS
{{- if .Values.resources.driverController }}
          resources:
{{ toYaml .Values.resources.driverController | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /csi
            - name: nfs-fwd-plugin-dir
              mountPath: /csi-fwd
            {{- if .Values.csimanila.runtimeConfig.enabled }}
            - name: nfs-runtime-config-dir
              mountPath: /runtimeconfig
              readOnly: true
            {{- end }}
            {{- if .Values.openstack.caCert }}
            - name: manila-csi-plugin
              mountPath: /var/run/csi-manila
            {{- end }}



        - name: openstack-nfs-nfs-controller
          image: {{ index .Values.images "csi-driver-nfs" }}
          args:
            - "--v=5"
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--drivername=gardener.nfs.csi.k8s.io"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
          ports:
            - containerPort: 9808
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 30
{{- if .Values.resources.driverNFSController }}
          resources:
{{ toYaml .Values.resources.driverNFSController | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-fwd-plugin-dir
              mountPath: /csi

        - name: openstack-nfs-liveness-probe
          image: {{ index .Values.images "csi-liveness-probe" }}
          args:
            - --csi-address=/csi/csi.sock
            - --probe-timeout=3s
            - --health-port=9808
            - --v=2
{{- if .Values.resources.livenessProbe }}
          resources:
{{ toYaml .Values.resources.livenessProbe | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-fwd-plugin-dir
              mountPath: /csi

        - name: openstack-nfs-provisioner
          image: {{ index .Values.images "csi-provisioner" }}
          args:
            - --kubeconfig=/var/run/secrets/gardener.cloud/shoot/generic-kubeconfig/kubeconfig
            - --csi-address=/csi/csi.sock
            {{- if .Values.csimanila.topologyAwarenessEnabled }}
            - --feature-gates=Topology=true
            {{- end }}
            - --volume-name-prefix=pv-{{ .Release.Namespace }}
            - --leader-election
            - --leader-election-namespace=kube-system
            - --timeout={{ .Values.timeout }}
            - v=5
{{- if .Values.resources.provisioner }}
          resources:
{{ toYaml .Values.resources.provisioner | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /csi
            - mountPath: /var/run/secrets/gardener.cloud/shoot/generic-kubeconfig
              name: kubeconfig-csi-provisioner
              readOnly: true

        - name: openstack-nfs-snapshotter
          image: {{ index .Values.images "csi-snapshotter" }}
          args:
            - --kubeconfig=/var/run/secrets/gardener.cloud/shoot/generic-kubeconfig/kubeconfig
            - --csi-address=/csi/csi.sock
            - --leader-election
            - --leader-election-namespace=kube-system
            - --timeout={{ .Values.timeout }}
            - --snapshot-name-prefix={{ .Release.Namespace }}
{{- if .Values.resources.snapshotter }}
          resources:
{{ toYaml .Values.resources.snapshotter | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /csi
            - mountPath: /var/run/secrets/gardener.cloud/shoot/generic-kubeconfig
              name: kubeconfig-csi-snapshotter
              readOnly: true

        - name: openstack-nfs-resizer
          image: {{ index .Values.images "csi-resizer" }}
          args:
            - --kubeconfig=/var/run/secrets/gardener.cloud/shoot/generic-kubeconfig/kubeconfig
            - --csi-address=/csi/csi.sock
            - --leader-election=true
            - --leader-election-namespace=kube-system
            - --timeout={{ .Values.timeout }}
            - --handle-volume-inuse-error=false
            - --v=3
{{- if .Values.resources.resizer }}
          resources:
{{ toYaml .Values.resources.resizer | indent 12 }}
{{- end }}
          volumeMounts:
            - name: nfs-plugin-dir
              mountPath: /csi
            - mountPath: /var/run/secrets/gardener.cloud/shoot/generic-kubeconfig
              name: kubeconfig-csi-resizer
              readOnly: true

      volumes:
        - name: nfs-plugin-dir
          emptyDir: {}
        - name: nfs-fwd-plugin-dir
          emptyDir: {}
        {{- if .Values.csimanila.runtimeConfig.enabled }}
        - name: nfs-runtime-config-dir
          configMap:
            name: manila-csi-runtimeconf-cm
        {{- end }}
        {{- if .Values.openstack.caCert }}
        - name: manila-csi-plugin
          secret:
            secretName: manila-csi-plugin
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}
        - name: kubeconfig-csi-provisioner
          projected:
            defaultMode: 420
            sources:
              - secret:
                  items:
                    - key: kubeconfig
                      path: kubeconfig
                  name: {{ .Values.global.genericTokenKubeconfigSecretName }}
                  optional: false
              - secret:
                  items:
                    - key: token
                      path: token
                  name: shoot-access-csi-provisioner
                  optional: false
        - name: kubeconfig-csi-snapshotter
          projected:
            defaultMode: 420
            sources:
              - secret:
                  items:
                    - key: kubeconfig
                      path: kubeconfig
                  name: {{ .Values.global.genericTokenKubeconfigSecretName }}
                  optional: false
              - secret:
                  items:
                    - key: token
                      path: token
                  name: shoot-access-csi-snapshotter
                  optional: false
        - name: kubeconfig-csi-resizer
          projected:
            defaultMode: 420
            sources:
              - secret:
                  items:
                    - key: kubeconfig
                      path: kubeconfig
                  name: {{ .Values.global.genericTokenKubeconfigSecretName }}
                  optional: false
              - secret:
                  items:
                    - key: token
                      path: token
                  name: shoot-access-csi-resizer
                  optional: false
