cloudProviderConfig: |
  <cloud-provider-config>

images:
  csi-driver-cinder: image-repository:image-tag
  csi-node-driver-registrar: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag

socketPath: /csi/csi.sock
vpaEnabled: false
userAgentHeaders: []

webhookConfig:
  url: https://service-name.service-namespace/volumesnapshot
  caBundle: |
    -----BEGIN CERTIFICATE-----
    ...
    -----END CERTIFICATE-----

resources:
  driver:
    requests:
      cpu: 15m
      memory: 42Mi
    limits:
      memory: 2Gi
  nodeDriverRegistrar:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 1Gi
  livenessProbe:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 200Mi

pspDisabled: false

vpa:
  resourcePolicy:
    driver:
      maxAllowed:
        cpu: 2
        memory: 4G
    nodeDriverRegistrar:
      maxAllowed:
        cpu: 1
        memory: 3G
    livenessProbe:
      maxAllowed:
        cpu: 1
        memory: 3G
