---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-openstack
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.27.0-dev
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-openstack
spec:
  deployment:
    deploymentRefs:
      - name: provider-openstack
  resources:
    - kind: BackupBucket
      type: openstack
    - kind: BackupEntry
      type: openstack
    - kind: Bastion
      type: openstack
    - kind: ControlPlane
      type: openstack
    - kind: DNSRecord
      type: openstack-designate
    - kind: Infrastructure
      type: openstack
    - kind: Worker
      type: openstack
